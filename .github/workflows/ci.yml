name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build
      run:   yarn && yarn run build:modern --reset-apps-store && yarn run build:modern --app treasure-hunter && yarn run build:modern --app img2font


    - name: Deploy
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACCESS_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: dist
        SCRIPT_MODE: true
      run: |
    wget https://raw.githubusercontent.com/peaceiris/actions-gh-pages/v2/entrypoint.sh
    bash ./entrypoint.sh


